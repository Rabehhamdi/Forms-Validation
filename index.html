<body  >
    <div class="forms">
        <form action="#" >
            <h3>Nom:</h3>
            <input type="text" name="nom" id="nom"  size="50">

            <h3>Prenom:</h3>
            <input type="text" name="Prenom" id="Prenom" size="50">

            <h3>Address:</h3>
            <input type="text" name="Address" id="Address" size="50">

            <h3>E-mail Address:</h3>
            <input type="text" name="mail" id="mail" size="50">

            <h3>Password:</h3>
            <input type="password" name="password" id="password" size="50">

            <h3>Comments:</h3>
            <textarea   name="Comments" id="Comments" rows="4"  cols="50" ></textarea>
            <br><br><br>
            <div class="btn">
                <button type="button" class="submit" onclick='a()'>submit</button> 
                <button type="reset" class="reset">reset</button>
            </div>
        </form> 
    </div>
        <script type="text/javascript" src="js\index.js"></script>

</body>
